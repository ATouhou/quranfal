<!DOCTYPE html>

<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Holy Qur'an</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'quran/quran.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'quranfal.css' %}" type="text/css" />
    <script src="{% static 'staticfull/js/plugins/toastr/toastr.min.js' %}"></script>
    <link href="{% static 'staticfull/css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">

    <script>
        var word_meanings = {}
        var words_to_highlight_in_aya = {}
        var words_to_highlight_in_page = []
        var display_word_meanings = false
        var learning = false

        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "500",
          "hideDuration": "500",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }

    </script>
</head>

<body>
    {% block body %}
    {% endblock %}
</body>

</html>
