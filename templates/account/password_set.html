{% extends "account/base.html" %}

{% block title %}Set Password{% endblock %}

{% load bootstrap3 %}

{% block body %}
    <h3>Set Password</h3>

    <form class="m-t password_set" role="form" method="POST" action="{% url 'account_set_password' %}" >
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
        <input type="submit" name="action" value="Set Password" class="btn btn-primary block full-width m-b" />
    </form>
{% endblock %}
