{% extends "account/base.html" %}

{% load bootstrap3 %}

{% block title %}Change Password{% endblock %}

{% block header %}
    <h3>Change Password</h3>
{% endblock %}

{% block body %}
    <form class="m-t password_change" role="form" method="POST" action="{% url 'account_change_password' %}" >
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
        <button type="submit" name="action" class="btn btn-primary block full-width m-b">Change Password &raquo;</button>
    </form>
{% endblock %}
