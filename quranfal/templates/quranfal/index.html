{% extends 'quranfal/base.html' %}

{% block body %}
<div id="index">
    <ol>
        {% for sura in suras %}
        <li>
            <a href="{{ sura.get_absolute_url }}" class="blank_link">
                {{ sura.name }}
            </a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
